<ul class="c-share">
  <li class="c-share__item">
    <a class="c-share__icon is-facebook" href="http://www.facebook.com/share.php?u={{ .Permalink | safeURL }}&t={{ $.Scratch.Get "pageTitle"  | safeURL }}" target="new">
      <span class="c-share__icon__text">{{ partial "svg/facebook.html" }}</span>
    </a>
  </li>
  <li class="c-share__item">
    <a class="c-share__icon is-twitter" href="http://twitter.com/intent/tweet?text={{ $.Scratch.Get "pageTitle" | safeURL }}%0a{{ .Permalink | safeURL }}" onclick="window.open(encodeURI(decodeURI(this.href)), 'tweetwindow', 'width=550, height=450, personalbar=0, toolbar=0, scrollbars=1, resizable=1' ); return false;" target="new">
      <span class="c-share__icon__text">{{ partial "svg/twitter.html" }}</span>
    </a>
  </li>
  <li class="c-share__item">
    <a class="c-share__icon is-hatena" href="http://b.hatena.ne.jp/add?mode=confirm&url={{ .Permalink | safeURL }}&title={{ $.Scratch.Get "pageTitle" | safeURL }}" onclick="window.open(encodeURI(decodeURI(this.href)), 'hatenawindow', 'width=500, height=450, menubar=no, toolbar=no, scrollbars=yes'); return false;">
      <span class="c-share__icon__text">{{ partial "svg/hatena.html" }}</span>
    </a>
  </li>
  <li class="c-share__item">
    <a class="c-share__icon is-pocket" href="http://getpocket.com/edit?url={{ .Permalink | safeURL }}&title={{ $.Scratch.Get "pageTitle" | safeURL }}" onclick="window.open(encodeURI(decodeURI(this.href)), 'pocketwindow', 'width=550, height=350, menubar=no, toolbar=no, scrollbars=yes'); return false;">
      <span class="c-share__icon__text">{{ partial "svg/pocket.html" }}</span>
    </a>
  </li>
  <li class="c-share__item">
    <a class="c-share__icon is-feedly" href="http://cloud.feedly.com/#subscription%2Ffeed%2F{{ .Site.RSSLink }}" target="new">
      <span class="c-share__icon__text">{{ partial "svg/feedly.html" }}</span>
    </a>
  </li>
</ul>
