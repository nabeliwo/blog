{{ partial "head.html" . }}
{{ partial "header.html" . }}

<div class="container">
  <div class="container__inner">
    <div class="p-post__items">
      <header class="c-article">
        <h1 class="c-article__title">{{ .Data.Singular }}: {{ .Data.Term }}</h1>
      </header>

      {{ range where .Paginator.Pages "Section" "post" }}
        <div class="p-post__item">{{ .Render "li" }}</div>
      {{ end }}
    </div>
  </div>
</div>

{{ partial "footer.html" . }}
{{ partial "foot.html" . }}
