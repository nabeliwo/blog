{{ partial "head.html" . }}
{{ partial "header.html" . }}

<div class="container">
  <div class="container__inner">
    <article class="p-single">
      <header class="c-article p-single__head">
        <h1 class="c-article__title">{{ .Title }}</h1>

        <div class="c-article__category">
          {{ range .Params.categories }}
            <span class="c-article__category__item"><a class="c-textlink c-textlink--primary" href="/categories/{{ . }}">{{ . }}</a></span>
          {{ end }}
        </div>

        <p class="c-article__date">
          <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006-01-02" }}</time>
        </p>
      </header>

      <div class="p-single__content c-post">
        {{ .Content }}
      </div>
    </article>
  </div>
</div>

{{ partial "footer.html" . }}
{{ partial "foot.html" . }}
