{{ partial "head.html" . }}
{{ partial "header.html" . }}

<div class="container">
  <div class="container__inner">
    <article class="p-single">
      <header class="c-article p-single__head">
        <h1 class="c-article__title">{{ .Title }}</h1>
      </header>

      <section class="c-archives">
        {{ range where .Site.Pages "Params.type" "post" }}
          <div class="c-archives__item">
            <p class="c-archives__time"><time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006-01-02" }}</time></p>
            <h3 class="c-archives__title"><a class="c-textlink c-textlink--primary" href="{{ .Permalink }}">{{ .Title }}</a></h3>
          </div>
        {{ end }}
      </section>
    </article>
  </div>
</div>

{{ partial "footer.html" . }}
{{ partial "foot.html" . }}
